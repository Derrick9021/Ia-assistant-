<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Assistant IA Vocal</title>
</head>
<body>
    <h1>Assistant IA Vocal</h1>
    <button onclick="startListening()">ðŸŽ¤ Parler</button>
    <p id="question"></p>
    <p><strong>RÃ©ponse :</strong> <span id="reponse"></span></p>

    <script>
        function startListening() {
            const recognition = new(window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fr-FR';
            recognition.start();

            recognition.onresult = function(event) {
                const question = event.results[0][0].transcript;
                document.getElementById("question").innerText = question;
                askQuestion(question);
            };
        }

        function askQuestion(question) {
            fetch(" https://42cfa1370088.ngrok-free.app/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({question})
            })
            .then(response => response.json())
            .then(data => {
                const reponse = data.reponse;
                document.getElementById("reponse").innerText = reponse;
                const utterance = new SpeechSynthesisUtterance(reponse);
                utterance.lang = "fr-FR";
                speechSynthesis.speak(utterance);
            });
        }
    </script>
</body>
</html>
